  <style>
    body{
      padding: 0 3%;
    }
    img{
      max-width: 100%;

    .container{
      width: 100vw;

      background: none;

</head>
<body>

<div class="container">

<h1><a href="https://mattheweq.github.io/">Showcase Projects</a></h1>

<div>
  <button id="toggleButton" onclick="toggleAnimations()">Stop the madness!</button>
</div>

<div id="root"></div>
  
</div><!-- \container -->

<script>

function createImages() {
  const rootElement = document.getElementById('root');

  const basePath = 'https://mvmpxa.olk1.com/';
  const imageCount = 18;

  const linkArray = ["https://mattheweq.github.io/jelly-bounce/", "https://mattheweq.github.io/swatches/", "https://mattheweq.github.io/page-transitions-2/", "https://dabdabtoot.github.io/", "https://word-count.github.io/", "https://mattheweq.github.io/flicker-error/", "https://mattheweq.github.io/password-generator/", "https://mattheweq.github.io/giant-loading-spinner/", "https://mattheweq.github.io/ui-card-elements"];
  
  const gifArray = generateImageArray(basePath, 'gif/pxa', '.gif', imageCount);
  const staticArray = generateImageArray(basePath, 'static/pxa', '.png', imageCount);

  for (let i = 0; i < gifArray.length; i++) {
    const linkSrc = linkArray[i];
    const gifSrc = gifArray[i];
    const staticSrc = staticArray[i];

    const link = document.createElement('a');
    link.href = linkSrc || "#";
    link.target = '_blank';

    const img = document.createElement('img');
    img.src = gifSrc;
    img.alt = 'Pixel Art';
    img.animated = 'true';

    link.appendChild(img)
    rootElement.appendChild(link);
  }
}

function generateImageArray(basePath, prefix, extension, count) {
  const imageArray = [];
  for (let i = 1; i <= count; i++) {
    const imageUrl = basePath + prefix + i + extension;
    imageArray.push(imageUrl);
  }
  return imageArray;
}

function toggleAnimations() {
  const toggleButtonTxt = document.getElementById('toggleButton');
  const gifImages = document.getElementsByTagName('img');

  for (let i = 0; i < gifImages.length; i++) {
    const gif = gifImages[i];
    const isAnimated = gif.animated;

    if (isAnimated === 'true') {
      toggleButtonTxt.textContent = 'Start the madness!';
      const staticImageSrc = gif.src.replace('/gif/', '/static/').replace('.gif', '.png');
      gif.src = staticImageSrc;
      gif.animated = 'false';
    } else {
      toggleButtonTxt.textContent = 'Stop the madness!';
      const originalImageSrc = gif.src.replace('/static/', '/gif/').replace('.png', '.gif');
      gif.src = originalImageSrc;
      gif.animated = 'true';
    }
  }

}

createImages();


</script>
</body>
</html>
